    <div class="button-recruiters-section col-lg-5 col-md-5 col-sm-12 col-xs-12">
      <button class="btn btn-default button-others" ng-click="main.showNormalForm() && main.hideRecruiterForm()"> Others </button>

  </div>
  <div class="section-contact-forms" ng-include="'/views/contact.html'"></div>
